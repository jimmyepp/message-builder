<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 8</title>
  <link rel="stylesheet" href="style.css">
</head>
  <div class="wrapper">

<h1>Step 8 of 8</h1>

<h2>Your Message Summary</h2>

<p><strong>Audience:</strong> <span id="audience"></span></p>
<p><strong>Topic:</strong> <span id="topic"></span></p>
<p><strong>Recommendation:</strong> <span id="recommendation"></span></p>

<h3>Supporting Points:</h3>
<ul id="supportingPointsList"></ul>

<hr>

<h2>Choose How to Transform Your Message:</h2>
<ul>
  <li><button onclick="sendToGPT('email')">Create Email</button></li>
  <li><button onclick="sendToGPT('elevator pitch')">Create Elevator Pitch</button></li>
  <li><button onclick="sendToGPT('web page copy')">Create Web Page Copy</button></li>
  <li><button onclick="sendToGPT('blog content ideas')">Get Blog Content Ideas</button></li>
</ul>

<div id="result" style="margin-top: 30px;"></div>
</div>
<script>
  // Load and display summary
  document.getElementById('audience').textContent = localStorage.getItem('audience') || '[No audience set]';
  document.getElementById('topic').textContent = localStorage.getItem('topic') || '[No topic set]';
  document.getElementById('recommendation').textContent = localStorage.getItem('recommendation') || '[No recommendation set]';

  const supportingPoints = JSON.parse(localStorage.getItem('supportingPoints')) || [];
  const ul = document.getElementById('supportingPointsList');

  supportingPoints.forEach(point => {
    const li = document.createElement('li');
    li.textContent = point;
    ul.appendChild(li);
  });

  async function sendToGPT(type) {
    const response = await fetch("/.netlify/functions/gptHandler", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        topic: localStorage.getItem('topic'),
        audience: localStorage.getItem('audience'),
        recommendation: localStorage.getItem('recommendation'),
        supportingPoints: supportingPoints,
        type: type
      })
    });

    const data = await response.json();
    document.getElementById("result").innerText = data.result || "Something went wrong.";
  }
</script>

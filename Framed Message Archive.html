<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 6 Review</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>Step 6 Review</h1>
    <p>This page shows the brainstormed points from Step 4 and Step 5 for this message project.</p>

    <h2>Unique Points (Step 4)</h2>
    <ul id="uniquePointsList"></ul>

    <h2>Benefit Points (Step 5)</h2>
    <ul id="benefitPointsList"></ul>

    <a href="step6.html" id="continueLink">Continue to Step 6</a>
  </div>

  <script>
    const draftId = new URLSearchParams(window.location.search).get("draftId");
    const draftKey = `draft-${draftId}`;
    const draft = JSON.parse(localStorage.getItem(draftKey)) || {};

    const uniquePointsList = document.getElementById("uniquePointsList");
    const benefitPointsList = document.getElementById("benefitPointsList");
    const continueLink = document.getElementById("continueLink");
    continueLink.href = `step6.html?draftId=${draftId}`;

    const uniquePoints = draft.uniquePoints || [];
    const benefitPoints = draft.benefitPoints || [];

    uniquePoints.forEach(point => {
      const li = document.createElement("li");
      li.textContent = point;
      uniquePointsList.appendChild(li);
    });

    benefitPoints.forEach(point => {
      const li = document.createElement("li");
      li.textContent = point;
      benefitPointsList.appendChild(li);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Message Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>Login or Create an Account</h1>

<form id="loginForm">
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password (min 6 chars)" required />
  <button type="submit">Login / Sign Up</button>
</form>
<p id="status"></p>


    <p id="status" style="margin-top: 1em;"></p>
  </div>

  <!-- Firebase + Auth -->
  <script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

  const firebaseConfig = {
    apiKey: "AIzaSyDwdxBBKdZKWq8607RX9qYXXuSH0Y70-8M",
    authDomain: "message-builder.firebaseapp.com",
    projectId: "message-builder",
    storageBucket: "message-builder.appspot.com",
    messagingSenderId: "620007229764",
    appId: "1:620007229764:web:06a24e72c2298ddf022f11",
    measurementId: "G-V4J3HTB2L9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById('loginForm');
  const status = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  console.log("Trying to log in with:", email);

  try {
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    console.log("Logged in!", userCred.user.uid);
    localStorage.setItem('userId', userCred.user.uid);
    localStorage.setItem('userEmail', email);
    status.textContent = "Login successful!";
    window.location.href = 'index.html';
  } catch (err) {
    console.warn("Login failed:", err.code);

    if (err.code === 'auth/user-not-found') {
      console.log("User not found. Trying to create...");
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        console.log("Account created!", userCred.user.uid);
        localStorage.setItem('userId', userCred.user.uid);
        localStorage.setItem('userEmail', email);
        status.textContent = "Account created and logged in!";
        window.location.href = 'index.html';
      } catch (signupErr) {
        console.error("Signup failed:", signupErr.code, signupErr.message);
        status.textContent = "Signup failed: " + signupErr.message;
      }
    } else {
      status.textContent = "Login failed: " + err.message;
    }
  }
});

</script>

</body>
</html>

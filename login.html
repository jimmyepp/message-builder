<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Message Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>Login or Create an Account</h1>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p id="status" style="margin-top: 1em;"></p>
  </div>

  <!-- Firebase + Auth -->
  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

    const form = document.getElementById('loginForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        // Try to sign in
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem('userId', userCred.user.uid);
        status.textContent = "Login successful!";
        window.location.href = 'index.html';
      } catch (err) {
        if (err.code === 'auth/user-not-found') {
          // Create user instead
          try {
            const userCred = await createUserWithEmailAndPassword(auth, email, password);
            localStorage.setItem('userId', userCred.user.uid);
            status.textContent = "Account created and logged in!";
            window.location.href = 'index.html';
          } catch (createErr) {
            status.textContent = "Error: " + createErr.message;
          }
        } else {
          status.textContent = "Error: " + err.message;
        }
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start a New Message</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <nav class="global-nav">
    <a href="index.html">Start New Message</a>
    <span class="pipe">|</span>
    <a href="my-drafts.html">My Drafts</a>
    <span class="pipe">|</span>
    <a href="tools.html">Tools</a>
    <span class="pipe">|</span>
    <a href="profile.html">Settings</a>
  </nav>

  <div class="index-wrapper">
    <h1>Build a Clear Message<br>Step by Step</h1>
    <p>
      Think before you speak. Ship. Create. 
      <br>You don’t need noise—you need structure.
      <br>This tool helps you frame your message with precision and impact.
    </p>
    <br />
    <button class="start-button" onclick="startNewMessage()">Start New Message</button>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import { doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    function generateNewDraftId() {
      return Date.now().toString();
    }

    async function startNewMessage() {
      const userId = localStorage.getItem('userId');
      if (!userId) {
        window.location.href = 'login.html';
        return;
      }

      const newDraftId = generateNewDraftId();
      const newDraft = {
        id: newDraftId,
        title: '',
        createdAt: new Date().toISOString(),
        status: 'incomplete',
        messages: []
      };

      // Save to localStorage
      localStorage.setItem('messageDraft', JSON.stringify(newDraft));
      localStorage.setItem(`draft-${newDraftId}`, JSON.stringify(newDraft));

      // Save to Firestore
      await setDoc(doc(db, "users", userId, "drafts", newDraftId), {
        ...newDraft,
        createdAt: serverTimestamp()
      });

      // Redirect to step 1
      window.location.href = `step1.html?draftId=${newDraftId}`;
    }

    window.startNewMessage = startNewMessage;
  </script>
</body>
</html>

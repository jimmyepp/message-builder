<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <div class="wrapper">
    <h1>Step 7 of 7</h1>

    <h2>Your Message Summary</h2>
    <p><strong>Audience:</strong> <span id="audience"></span></p>
    <p><strong>Topic:</strong> <span id="topic"></span></p>
    <p><strong>Recommendation:</strong> <span id="recommendation"></span></p>

    <h3>Supporting Points:</h3>
    <ul id="supportingPointsList"></ul>

    <button onclick="saveDraftToFirestore()">üíæ Save Draft</button>
<p id="saveStatus" style="margin-top: 0.5rem;"></p>


    <hr />

    <h2>Choose How to Transform Your Message:</h2>
    <ul>
      <li><button onclick="sendToGPT('email')">Create Email</button></li>
      <li><button onclick="sendToGPT('elevator pitch')">Create Elevator Pitch</button></li>
      <li><button onclick="sendToGPT('web page copy')">Create Web Page Copy</button></li>
      <li><button onclick="sendToGPT('blog content ideas')">Get Blog Content Ideas</button></li>
    </ul>
<h3>Reframe Your Message (Optional)</h3>
<label for="frameSelect">Choose a strategic frame:</label>
<select id="frameSelect">
  <option value="">‚Äì None ‚Äì</option>
  <option value="positive">Positive Frame</option>
  <option value="negative">Negative Frame</option>
  <option value="balanced">Balanced Frame</option>
  <option value="attribute">Attribute Frame</option>
  <option value="benefit">Benefit Frame</option>
  <option value="settlement">Settlement Frame</option>
  <option value="assembly">Assembly Frame</option>
  <option value="inverted">Inverted Frame</option>
</select>

    <h3>Generated Result:</h3>
    <textarea id="result" rows="12" style="width: 100%; font-size: 1rem;"></textarea>
    <button onclick="copyResult()">Copy to Clipboard</button>
  </div>

<button onclick="logout()">Logout</button>

<script>
  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }
</script>


<script>
  const draft = JSON.parse(localStorage.getItem('messageDraft')) || {};

  document.getElementById('audience').textContent = draft.audience || '[No audience set]';
  document.getElementById('topic').textContent = draft.topic || '[No topic set]';
  document.getElementById('recommendation').textContent = draft.recommendation || '[No recommendation set]';

  const ul = document.getElementById('supportingPointsList');
  const supportingPoints = draft.supportingPoints || [];

  supportingPoints.forEach(point => {
    const li = document.createElement('li');
    li.textContent = point;
    ul.appendChild(li);
  });

  async function sendToGPT(type) {
    document.getElementById("result").value = "Generating... please wait...";

    const selectedFrame = document.getElementById("frameSelect").value;

    const response = await fetch("/.netlify/functions/gptHandler", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        topic: draft.topic,
        audience: draft.audience,
        recommendation: draft.recommendation,
        supportingPoints: draft.supportingPoints || [],
        type: type,
        frame: selectedFrame
      })
    });

    const data = await response.json();
    document.getElementById("result").value = data.result || "Something went wrong.";
  }

  function copyResult() {
    const text = document.getElementById("result").value;
    navigator.clipboard.writeText(text)
      .then(() => alert("Copied to clipboard!"))
      .catch(err => alert("Failed to copy: " + err));
  }
</script>

<script type="module">
  import { db } from './firebase.js';
  import { doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

  async function saveDraftToFirestore() {
    const userId = localStorage.getItem('userId');
    if (!userId) {
      console.warn("No user logged in");
      return;
    }

    const draft = JSON.parse(localStorage.getItem('messageDraft') || '{}');
    if (!draft || Object.keys(draft).length === 0) {
      console.warn("No draft to save");
      return;
    }

    const id = Date.now().toString(); // unique ID per draft
    await setDoc(doc(db, "users", userId, "drafts", id), {
      ...draft,
      createdAt: serverTimestamp()
    });

    console.log("Draft saved to Firestore!");
  }

import { db } from './firebase.js';
import { doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

async function saveDraftToFirestore() {
  const draft = JSON.parse(localStorage.getItem('messageDraft')) || {};
  const userId = localStorage.getItem('userId');
  const status = document.getElementById('saveStatus');

  if (!userId) {
    status.textContent = "You're not logged in.";
    return;
  }

  const id = draft.id || Date.now().toString();
  draft.id = id;

  try {
    await setDoc(doc(db, "users", userId, "drafts", id), {
      ...draft,
      lastEditedAt: serverTimestamp(),
      createdAt: draft.createdAt || serverTimestamp()
    });

    status.textContent = "‚úÖ Draft saved!";
  } catch (err) {
    console.error("Save failed:", err);
    status.textContent = "‚ùå Save failed: " + err.message;
  }
}

  // Optionally call after nextStep() or after sending to GPT:

</script>

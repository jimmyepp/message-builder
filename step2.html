<head>

</head>
<body>
  <nav class="global-nav">
  <a href="index.html">Start New Message</a>
  <span class="pipe">|</span>
  <a href="my-drafts.html">My Drafts</a>

</nav>
  <div class="centered-content">
  <div class="wrapper">
  <h1>Step 2 of 7</h1>
  <p>Who is your audience?</p>

  <form id="step2Form">
    <input type="text" id="audienceInput" placeholder="Enter your audience" required>
    <button type="submit">Next</button>
  </form>
</div>
</div>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const draftId = urlParams.get('draftId');

    if (!draftId) {
      alert("Missing draft ID. Please start a new message.");
      window.location.href = 'index.html';
      return;
    }

    const form = document.getElementById('step2Form');
    const input = document.getElementById('audienceInput');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const draft = JSON.parse(localStorage.getItem(`draft-${draftId}`)) || {};
      draft.audience = input.value.trim();
      draft.id = draftId;
      localStorage.setItem(`draft-${draftId}`, JSON.stringify(draft));
      localStorage.setItem('messageDraft', JSON.stringify(draft));
      window.location.href = `step3.html?draftId=${draftId}`;
    });
  });
</script>


</body>
</html>

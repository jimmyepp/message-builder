<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 2: Who is your audience?</title>
    <meta charset="UTF-8">
  <title>Step 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
  <h1>Step 2 of 7</h1>
  <p>Who is your audience?</p>

  <form id="step2Form">
    <input type="text" id="audienceInput" placeholder="Enter your audience" required>
    <button type="submit">Next</button>
  </form>
</div>
  <script>
    const form = document.getElementById('step2Form');
    const input = document.getElementById('audienceInput');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      saveToDraft({ audience: input.value.trim() });
      window.location.href = 'step3.html'; // Go to Step 3
    });

    function saveToDraft(updates) {
      const existing = JSON.parse(localStorage.getItem('messageDraft')) || {};
      const updated = { ...existing, ...updates };
      localStorage.setItem('messageDraft', JSON.stringify(updated));
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Step 1: What is your topic?</title>
    <meta charset="UTF-8">
  <title>Step 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
  <h1>Step 1 of 7</h1>
  <p>What is your topic?</p>

  <form id="step1Form">
    <input type="text" id="topicInput" placeholder="Enter your topic" required>
    <button type="submit">Next</button>
  </form>
</div>

<script>
  if (!localStorage.getItem('userId')) {
    window.location.href = 'login.html';
  }
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('step1Form');
    const input = document.getElementById('topicInput');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      saveToDraft({ topic: input.value.trim() });
      window.location.href = 'step2.html';
    });

    function saveToDraft(updates) {
      const existing = JSON.parse(localStorage.getItem('messageDraft')) || {};
      const updated = { ...existing, ...updates };
      localStorage.setItem('messageDraft', JSON.stringify(updated));
    }
  });
</script>



</body>
</html>

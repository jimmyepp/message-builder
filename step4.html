<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 4: Unique Points</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>Step 4 of 7</h1>

    <p>This is your topic: <strong id="topicDisplay">[topic]</strong></p>
    <p>Why is your topic unique or different?<br>
    Enter one point at a time:</p>

    <form id="uniqueForm">
      <input type="text" id="uniqueInput" placeholder="Enter a unique point..." />
      <button type="submit">Add Point</button>
    </form>

    <ul id="uniquePointsList"></ul>

    <button onclick="nextStep()">Next</button>
  </div>

  <script>
    const topic = localStorage.getItem('topic') || '[Not set]';
    document.getElementById('topicDisplay').textContent = topic;

    const list = document.getElementById('uniquePointsList');
    const form = document.getElementById('uniqueForm');
    const input = document.getElementById('uniqueInput');

    let uniquePoints = JSON.parse(localStorage.getItem('uniquePoints')) || [];

    function savePoints() {
      localStorage.setItem('uniquePoints', JSON.stringify(uniquePoints));
      renderPoints();
    }

    function renderPoints() {
      list.innerHTML = '';
      uniquePoints.forEach((point, index) => {
        const li = document.createElement('li');

        const span = document.createElement('span');
        span.textContent = point;
        span.style.marginRight = '10px';

        const editBtn = document.createElement('button');
        editBtn.textContent = '✏️';
        editBtn.style.padding = '2px 6px';
        editBtn.style.fontSize = '1rem';
        editBtn.style.background = 'transparent';
        editBtn.style.border = 'none';
        editBtn.style.cursor = 'pointer';
        editBtn.style.verticalAlign = 'middle';

        editBtn.onclick = () => enterEditMode(index, point);

        li.appendChild(span);
        li.appendChild(editBtn);
        list.appendChild(li);
      });
    }

    function enterEditMode(index, oldValue) {
      const li = list.children[index];
      li.innerHTML = '';

      const input = document.createElement('input');
      input.type = 'text';
      input.value = oldValue;
      input.style.marginRight = '10px';

      const saveBtn = document.createElement('button');
      saveBtn.textContent = 'Save';
      saveBtn.onclick = () => {
        uniquePoints[index] = input.value.trim();
        savePoints();
      };

      li.appendChild(input);
      li.appendChild(saveBtn);
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const value = input.value.trim();
      if (!value) return;
      uniquePoints.push(value);
      input.value = '';
      savePoints();
    });

    function nextStep() {
      if (uniquePoints.length < 1) {
        alert("Please add at least one point before continuing.");
        return;
      }
      window.location.href = 'step5.html';
    }

    // Initial render
    renderPoints();
  </script>
</body>
</html>

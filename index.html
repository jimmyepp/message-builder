<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start a New Message</title>
    <meta charset="UTF-8">
  <title>Step 1</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div class="wrapper">
  <h1>Welcome to the Message Builder</h1>
  <p>This tool will guide you step-by-step to build a clear, structured message. Ready?</p>

<button onclick="startNewMessage()">Start New Message</button>

<a href="my-drafts.html">View Saved Drafts</a>

</div>
  <script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

  const firebaseConfig = {
    apiKey: "AIzaSyDwdxBBKdZKWq8607RX9qYXXuSH0Y70-8M",
    authDomain: "message-builder.firebaseapp.com",
    projectId: "message-builder",
    storageBucket: "message-builder.appspot.com",
    messagingSenderId: "620007229764",
    appId: "1:620007229764:web:06a24e72c2298ddf022f11",
    measurementId: "G-V4J3HTB2L9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById('loginForm');
  const status = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      localStorage.setItem('userId', userCred.user.uid);
      localStorage.setItem('userEmail', email);
      status.textContent = "Account created!";
      window.location.href = 'index.html';
    } catch (err) {
      if (err.code === 'auth/email-already-in-use') {
        // Try to sign in instead
        try {
          const userCred = await signInWithEmailAndPassword(auth, email, password);
          localStorage.setItem('userId', userCred.user.uid);
          localStorage.setItem('userEmail', email);
          status.textContent = "Logged in!";
          window.location.href = 'index.html';
        } catch (signInErr) {
          console.error("Login failed:", signInErr);
          status.textContent = "Login failed: " + signInErr.message;
        }
      } else {
        console.error("Signup failed:", err);
        status.textContent = "Signup failed: " + err.message;
      }
    }
  });
</script>


</body>
</html>

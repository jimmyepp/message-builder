<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 3: What is your recommendation?</title>
    <meta charset="UTF-8">
  <title>Step 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">

  <h1>Step 3 of 7</h1>
  <p>What is your recommendation?</p>

  <form id="step3Form">
    <input type="text" id="recommendationInput" placeholder="Enter your recommendation" required>
    <button type="submit">Next</button>
  </form>
</div>
  <script>
    const form = document.getElementById('step3Form');
    const input = document.getElementById('recommendationInput');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.setItem('recommendation', input.value.trim());
      window.location.href = 'step4.html'; // Go to Step 4
    });
  </script>

</body>
</html>

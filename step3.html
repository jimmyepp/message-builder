<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 3: What is your recommendation?</title>
    <meta charset="UTF-8">
  <title>Step 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">

  <h1>Step 3 of 7</h1>
  <p>What is your recommendation?</p>

<form id="step3Form">
  <input type="text" id="titleInput" placeholder="Name this message (optional)" />
  <input type="text" id="recommendationInput" placeholder="Enter your recommendation" required />
  <button type="submit">Next</button>
</form>

</div>
 <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('step3Form');
    const titleInput = document.getElementById('titleInput');
    const recommendationInput = document.getElementById('recommendationInput');

    // Autofill title with topic if available and no title exists
    const draft = JSON.parse(localStorage.getItem('messageDraft')) || {};
    if (draft.topic && !draft.title) {
      titleInput.value = draft.topic;
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const title = titleInput.value.trim();
      const recommendation = recommendationInput.value.trim();
      saveToDraft({ title, recommendation });
      window.location.href = 'step4.html';
    });

    function saveToDraft(updates) {
      const existing = JSON.parse(localStorage.getItem('messageDraft')) || {};
      const updated = { ...existing, ...updates };
      localStorage.setItem('messageDraft', JSON.stringify(updated));
    }
  });
</script>


</body>
</html>

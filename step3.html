<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 3: What is your recommendation?</title>
    <meta charset="UTF-8">
  <title>Step 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="centered-content">
  <div class="wrapper">

  <h1>Step 3 of 7</h1>
  <p>What is your recommendation?</p>

<form id="step3Form">
  <input type="text" id="titleInput" placeholder="Name this message (optional)" />
  <input type="text" id="recommendationInput" placeholder="Enter your recommendation" required />
  <button type="submit">Next</button>
</form>
</div>
</div>
 <script>
  document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const draftId = urlParams.get('draftId');

    if (!draftId) {
      alert("Missing draft ID. Please start a new message.");
      window.location.href = 'index.html';
      return;
    }

    const form = document.getElementById('step3Form');
    const titleInput = document.getElementById('titleInput');
    const recommendationInput = document.getElementById('recommendationInput');

    const draft = JSON.parse(localStorage.getItem(`draft-${draftId}`)) || {};

    // Autofill title with topic if available and no title exists
    if (draft.topic && !draft.title) {
      titleInput.value = draft.topic;
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      draft.title = titleInput.value.trim();
      draft.recommendation = recommendationInput.value.trim();
      draft.id = draftId;

      localStorage.setItem(`draft-${draftId}`, JSON.stringify(draft));
      localStorage.setItem('messageDraft', JSON.stringify(draft));
      window.location.href = `step4.html?draftId=${draftId}`;
    });
  });
</script>


</body>
</html>
